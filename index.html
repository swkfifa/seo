<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SEO Tools</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
        .tool { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Free SEO Tools</h1>
    <div class="container">
        
        <!-- Keyword Density Checker -->
        <div class="tool">
            <h2>Keyword Density Checker</h2>
            <textarea id="text" placeholder="Enter your text here..."></textarea>
            <button onclick="checkKeywordDensity()">Check Density</button>
            <p id="keywordDensityResult"></p>
        </div>
        
        <!-- Meta Tag Generator -->
        <div class="tool">
            <h2>Meta Tag Generator</h2>
            <input type="text" id="title" placeholder="Enter page title">
            <textarea id="description" placeholder="Enter meta description"></textarea>
            <button onclick="generateMetaTags()">Generate Meta Tags</button>
            <p id="metaTagsResult"></p>
        </div>
        
        <!-- Plagiarism Checker (Placeholder) -->
        <div class="tool">
            <h2>Plagiarism Checker</h2>
            <p>(Coming Soon)</p>
        </div>
        
        <!-- Backlink Analyzer (Placeholder) -->
        <div class="tool">
            <h2>Backlink Analyzer</h2>
            <p>(Coming Soon)</p>
        </div>
        
        <!-- Domain Authority Checker (Placeholder) -->
        <div class="tool">
            <h2>Domain Authority Checker</h2>
            <p>(Coming Soon)</p>
        </div>
    </div>

    <script>
        function checkKeywordDensity() {
            let text = document.getElementById("text").value;
            let words = text.split(/\s+/);
            let wordCount = {};
            words.forEach(word => { wordCount[word] = (wordCount[word] || 0) + 1; });
            let result = JSON.stringify(wordCount, null, 2);
            document.getElementById("keywordDensityResult").innerText = result;
        }

        function generateMetaTags() {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            let metaTags = `<meta name='title' content='${title}'>\n<meta name='description' content='${description}'>`;
            document.getElementById("metaTagsResult").innerText = metaTags;
        }
    </script>
</body>
</html>
